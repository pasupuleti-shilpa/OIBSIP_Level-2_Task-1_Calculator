<!DOCTYPE html>
<html lang="en">
    <head><title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    </head>
    <body>
        <div class="container" >
            <div class="calculator">
                <div class="abc">
                <div class="text"><input type="text" id="out"></div>
                <div>
                    <button class="clear" onclick="Clear()">AC</button>
                <button class="del" onclick="Delete()">Del</button>
                <button onclick="dis('/')">/</button>
                <button onclick="dis('*')">*</button>
                </div>
                <div>
                    <button onclick="dis('7')">7</button>
                <button onclick="dis('8')">8</button>
                <button onclick="dis('9')">9</button>
                <button onclick="dis('+')">+</button>
                </div>
                <div>
                    <button onclick="dis('4')">4</button>
                <button onclick="dis('5')">5</button>
                <button onclick="dis('6')">6</button>
                <button onclick="dis('-')">-</button>
                </div>
                <div>
                    <button onclick="dis('1')">1</button>
                <button onclick="dis('2')">2</button>
                <button onclick="dis('3')">3</button>
                <button onclick="dis('.')">.</button>
                </div>
                <div>
                    <button onclick="dis('00')">00</button>
                <button onclick="dis('0')">0</button>
                <button class="equal" onclick="equal()" >=</button>
                </div>
                </div>
            </div>
        </div>
        <script>
            var out=document.getElementById("out");
            function dis(num){
                out.value+=num;
            }
            function equal()
            {
                try{
                    out.value=eval(out.value);
                }
                catch(err)
                {
                    alert("syntax error");
                }
            }
            function Clear()
            {
                out.value="";
            }
            function Delete()
            {
                out.value=out.value.slice(0,-1);
            }
        </script>
    </body>
</html>
